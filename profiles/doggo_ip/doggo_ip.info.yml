  - devel
  - devel_generate
  - diff
  - doggo_basic_block
  - doggo_basic_page
  - doggo_categories
  - doggo_core
  - doggo_entity_browser
  - doggo_gallery
  - doggo_image
  - doggo_news
  - doggo_site
  - doggo_slideshow
  - doggo_slideshow_slide
  - doggo_spotlight
  - doggo_tags
  - doggo_user
  - dynamic_page_cache
  - editor
  - editor_advanced_link
  - entity
  - entity_browser
  - entity_browser_example
